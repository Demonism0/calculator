<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <script src="./calculator.js" defer></script>
    <div id="container">
        <div id="display">696969696</div>
        <div class="row one">
            <div class="button special">AC</div>
            <div class="button special">C</div>
            <div class="button special">+/-</div>
            <div class="button operator">รท</div>
        </div>
        <div class="row two">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>
        </div>
        <div class="row three">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="row four">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="row five">
            <div class="button number">0</div>
            <div class="button number">00</div>
            <div class="button number">.</div>
            <div class="button operator">=</div>
        </div>
    </div>
    
</body>
</html>
